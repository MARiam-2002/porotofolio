<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mahmoud Ahmed Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 1rem;
        }
        
        .icon {
            width: 64px;
            height: 64px;
            background: #f59e0b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 28px;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            gap: 0.5rem;
            flex-direction: column;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }
        
        .primary {
            background: #3b82f6;
            color: white;
        }
        
        .primary:hover {
            background: #2563eb;
        }
        
        .secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .secondary:hover {
            background: #d1d5db;
        }
        
        @media (min-width: 480px) {
            .buttons {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üåê</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Please check your connection and try again.</p>
        <div class="buttons">
            <button class="primary" onclick="window.location.reload()">
                Try Again
            </button>
            <button class="secondary" onclick="goBack()">
                Go Back
            </button>
        </div>
    </div>
    
    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        // Auto-retry when connection is restored
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Show connection status
        if (!navigator.onLine) {
            document.querySelector('p').textContent = 'You are currently offline. The portfolio will load when your connection is restored.';
        }
    </script>
</body>
</html>
